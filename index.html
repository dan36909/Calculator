<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
       background-color: blue;
            text-decoration: aqua;
            text-align: center;
            color: white;

        }

        input {
        width: 50%;
        margin-bottom: 10px;
        } 

        button {
        background-color: rgb(186, 134, 134);
        width: 50%;
        margin-bottom: 10px;   
        }


    </style>
</head> 
<body>
<h1>
    Calculator
</h1>

<p>
    input number
</p>
<input type="number" name="" id="first">
<input type="number" name="" id="second">
<button id="add" onclick="Add() "  >
    + 
</button>
<button id="subtract" onclick="Subtract() ">
     - 
</button>

<button id="multiply" onclick="Multiply() ">
   *
</button>

<button id="divide" onclick="Divide()">
    /
</button>
<div id="answer"> 

</div>
<script>
    const first = document.getElementById("first")
    const second = document.getElementById("second")
    const answer = document.getElementById("answer")

    function Add() {
        let firstnumber = parseInt(first.value)
        let secondnumber = parseInt(second.value)
        let a = firstnumber + secondnumber 
        answer.innerHTML =  a 
    }

    function Subtract() {
        let firstnumber = parseInt(first.value)
        let secondnumber = parseInt(second.value)
        let a = firstnumber - secondnumber 
        answer.innerHTML =  a
    }

    function Multiply() {
        let firstnumber = parseInt(first.value)
        let secondnumber = parseInt(second.value)
        let a = firstnumber * secondnumber 
        answer.innerHTML =  a
    
    }

    function Divide()  {
        let firstnumber = parseInt(first.value)
        let secondnumber = parseInt(second.value)
        let a = firstnumber / secondnumber 
        answer.innerHTML =  a
    }
</script>
</body>
</html>
